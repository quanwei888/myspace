{	
	"name":"demo",
	"startUrls":
		[
		 	"http://bj.lianjia.com/ershoufang/"
		],
	"urls":
		{
			"首页":"http://bj\\.lianjia\\.com/ershoufang/",
			"列表页-首页":"http://bj\\.lianjia\\.com/ershoufang/\\w+/",
			"列表页-分页":"http://bj\\.lianjia\\.com/ershoufang/\\w+/pg\\d+/",
			"详情页":"http://bj.lianjia.com/ershoufang/\\d+.html"
		},
	"rules":
		[
			 {
				 "from":"首页",
				 "to":"列表页-首页",
				 "xpath":"/html/body/div[3]/div[2]/dl[2]/dd/div[1]",
				 "extractor":"default"
			 },
			 {
				 "from":"列表页-首页",
				 "to":"列表页-首页",
				 "xpath":"/html/body/div[3]/div[2]/dl[2]/dd/div[1]",
				 "extractor":"default"
			 },
	         {
	        	 "from":"列表页-首页",
	        	 "to":"列表页-分页",
	        	 "xpath":"",
	        	 "extractor":"user_lianjia"
	         },
	         {
	        	 "from":"列表页-分页",
	        	 "to":"详情页",
	        	 "xpath":"//div[@class='leftContent']",
	        	 "extractor":"default"
	         }
	    ],
	"parsers":
		[
		 	{
				"name":"House",
				"url":"详情页",
				"xpath":"",
				"fields":
					[
					 	{"name":"name","type":"text","xpath":"/html/body/div[3]/div/div/div[1]/h1"},
					 	{"name":"totalPrice","type":"text","xpath":"//span[@class='total']"},
					 	{"name":"unitPrice","type":"text","xpath":"//span[@class='unitPriceValue']/text()"},
					 	{"name":"city","type":"text","xpath":"/html/body/div[4]/div/div/a[3]"},
					 	{"name":"region","type":"text","xpath":"/html/body/div[4]/div/div/a[4]"},
					 	{"name":"location","type":"text","xpath":"/html/body/div[4]/div/div/a[5]"},
					 	{"name":"mainInfo","type":"text","xpath":"//div[@class='room']/div[@class='mainInfo']"},
					 	{"name":"subInfo","type":"text","xpath":"//div[@class='room']/div[@class='subInfo']"}
					]
			}
		]
}
